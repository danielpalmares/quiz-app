<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Quiz App</title>
  </head>

  <body>
    <div class="content">
      <div class="question-content">
        <h1 class="question-title">
          Em qual das alternativas constam apenas maravilhas do mundo?
        </h1>
        <span class="text-light" id="tip"
          >O Sol possui 1 392 700 km de diâmetro</span
        >

        <div class="questions">
          <ul>
            <li>
              <input type="radio" name="answer" class="answer" id="answerA" />
              <label for="answerA" id="a"
                >Estátua de Zeus em Olímpia, Cristo Redentor, Centro Histórico
                de Ouro Preto</label
              >
            </li>

            <li>
              <input type="radio" name="answer" class="answer" id="answerB" />
              <label for="answerB" id="b"
                >Pirâmides do Egito, Coliseu de Roma, Cristo Redentor</label
              >
            </li>
            <li>
              <input type="radio" name="answer" class="answer" id="answerC" />
              <label for="answerC" id="c"
                >Muralha da China, Taj Mahal, Pirâmide do Sol</label
              >
            </li>
            <li>
              <input type="radio" name="answer" class="answer" id="answerD" />
              <label for="answerD" id="d"
                >Torre Eiffel, Machu Picchu, Colosso de Rodes</label
              >
            </li>
            <li>
              <input type="radio" name="answer" class="answer" id="answerE" />
              <label for="answerE" id="e"
                >Big Ben, Torre de Pisa, Jardins Suspensos da Babilônia</label
              >
            </li>
          </ul>
        </div>
      </div>

      <button class="next-question">Próxima pergunta</button>
    </div>

    <!-- <div class="loader-active">
      <div class="loader-inner"></div>
    </div> -->
    <script src="./script.js"></script>
  </body>
</html>
